<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" type="text" class="form-control"
               name="fullName" [(ngModel)]="fullName">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" class="form-control"
               name="email" [(ngModel)]="email">
      </div>
      <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input id="phoneNumber" type="number" class="form-control"
                 name="phoneNumber" [(ngModel)]="phoneNumber">
        </div>
        <div class="form-group">
          <label>Contact Preference</label>
            <div class="form-control">
              <label class="radio-inline">
                <input type="radio" name=contactPreference value="email" [(ngModel)]="preferEmail">
                Email
                </label>
              </div>
              <div class="form-control">
                  <label class="radio-inline">
                    <input type="radio" name=contactPreference value="phone" [(ngModel)]="preferPhone">
                Phone
                    </label>
                  </div>
            </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" name=gender value="male" [(ngModel)]="gender">
            Male
            </label>
          </div>
          <div class="form-control">
              <label class="radio-inline">
                <input type="radio" name=gender value="female" [(ngModel)]="gender" checked>
            Female
                </label>
              </div>
        </div>
        <div class="form-group">
          <label>IsActive</label>
          <div class="form-control">
              IsActive
         <input type="checkbox" name=isActive [(ngModel)]="isActive">
      
        </div>
        </div>
        <div  class="form-group">
          <select id='department' name=department  class="form-control" [(ngModel)]='department'>
            <option *ngFor="let dept of departments" [value]="dept.id" class="form-control">
            {{dept.name}}
            </option>
            
          </select>
          </div>
          <div class="form-group">
            <div class="form-control">
              Date Of Birth
<input type="date" id="dateOfBirth" name=dateOfBirth [(ngModel)]="dateOfBirth">
            </div>
            </div>

    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </div>
</form>
{{employeeForm.value | json}}
